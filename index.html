<!DOCTYPE html>
<html>
<head>

</head>

<body>
    <h1>JavaScript Power</h1>
    <div>
        <p>This example uses the HTML DOM to assign an "onclick" event to a button element.</p>

        <button id="demo">Click me!</button>
    </div>
    <div>
        <button onclick="document.getElementById('myImage').src='light_on1600.png'">Turn on the light</button>
        <img id="myImage" src="light_off1600.png" style="width:100px">

        <button onclick="document.getElementById('myImage').src='light_off1600.png'">Turn off the light</button>
    </div>

</body>

    <script type="text/javascript">
        document.getElementById("demo").onclick = function() {myFunction()};

        function myFunction() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
</html>

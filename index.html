<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Power</h1>
    <div>
        <p>This example uses the HTML DOM to assign an "onclick" event to a button element.</p>

        <button id="demo">Click me!</button>
    </div>

    <div>
        <button onclick="document.getElementById('myImage').src='images/light_on.png'">Turn off the light</button>

        <img id="myImage" src="images/light_off.png" style="width:100px">

        <button onclick="document.getElementById('myImage').src='images/light_off.png'">Turn off the light</button>
    </div>

    <script src="js/buttons.js"></script>
</body>
</html>
